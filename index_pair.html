<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Анализ объемов рынка - горизонтальный и вертикальный объем</title>
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="forex объемы, индикатор объема свечи forex">
    <meta name="description" content="Вертикальный и горизонтальный объем - Формирование рынка определяется тремя факторами – объемом, ценой и временем. Ежедневно внутри рынка развивается определенная область стоимости в соответствии с законом равновесия, который предполагает определенное количество продавцов и покупателей.">

    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/styleshi.css">

</head>

<body>
    <canvas id="valx"></canvas>
    <div class="divinp">
        <div class="select selectdiv">
            <div id="pair" val="EURO" class="sel"><img class="imgsel" src="img/Binomo.png" width="18px" height="18px" />EUR/USD</div>
            <div class="divscrol">
                <div title="EUR/USD - Binomo" val="EURO" id="EURO" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />EUR/USD</div>
                <div title="USD/JPY - Binomo" val="USD/JPY" id="USD_JPY" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" ` width="18px" height="18px" />USD/JPY</div>
                <div title="AUD/USD - Binomo" val="AUD/USD" id="AUD_USD" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />AUD/USD</div>
                <div title="AUD/CAD - Binomo" val="AUD/CAD" id="AUD_CAD" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />AUD/CAD</div>
                <div title="USD/CHF - Binomo" val="USD/CHF" id="USD_CHF" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />USD/CHF</div>
                <div title="USD/CAD - Binomo" val="USD/CAD" id="USD_CAD" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />USD/CAD</div>
                <div title="NZD/USD - Binomo" val="NZD/USD" id="NZD_USD" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />NZD/USD</div>
                <div title="EUR/JPY - Binomo" val="EUR/JPY" id="EUR_JPY" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />EUR/JPY</div>
                <div title="AUD/JPY - Binomo" val="AUD/JPY" id="AUD_JPY" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />AUD/JPY</div>
                <div title="GBP/JPY - Binomo" val="GBP/JPY" id="GBP_JPY" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />GBP/JPY</div>
                <div title="GBP/USD - Binomo" val="GBP/USD" id="GBP_USD" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />GBP/USD</div>
                <div title="CRYPTO IDX" val="CRY/IDX" id="CRY_IDX" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />CRYPTO IDX</div>
                <div title="BTC/USD - Binomo" val="XBT/USD" id="XBT_USD" data="Binomo" class="sel sels"><img class="imgsel"
                        src="img/Binomo.png" width="18px" height="18px" />BTC/USD</div>
                <div title="LTC/USD - Binomo" val="LTC/USD" id="LTC_USD" data="Binomo" class="sel sels"><img class="imgsel"

        <select id="size" class="select">
            <option value="15" id="15">15c.</option>
            <option value="60" id="60" selected>M1</option>
            <option value="180" id="180">M3</option>
            <option value="300" id="300">M5</option>
            <option value="600" id="600">M10</option>
            <option value="900" id="900">M15</option>
            <option value="1800" id="1800">M30</option>
            <option value="3600" id="3600">H1</option>
        </select>
        <input id="period" value="36" placeholder="Период" class="select" />

    <div class="preload"></div>
    <script src="js/javas.js"></script>
